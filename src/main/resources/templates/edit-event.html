<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Event</h1>

    <form action="#" method="post" th:action="@{/event/edit}" th:object="${event}">
        <input type="hidden" th:field="*{eventId}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" type="text" class="form-control" th:field="*{location}">
        </div>

        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input id="startTime" type="datetime-local" class="form-control" th:field="*{startTime}">
        </div>

        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input id="endTime" type="datetime-local" class="form-control" th:field="*{endTime}">
        </div>

        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>

    <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
