<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Event</h1>
    <form th:action="@{/event/create}" th:object="${event}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" th:field="*{location}">
            <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="start_time">Start time:</label>
            <input type="datetime-local" class="form-control" id="start_time" th:field="*{startTime}">
            <p th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="end_time">End time:</label>
            <input type="datetime-local" class="form-control" id="end_time" th:field="*{endTime}">
            <p th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="error"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <button onclick="goBack()" class="btn btn-outline-primary">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <style>
        .error {
            color: rgba(255, 0, 0, 0.63);
        }
    </style>
</div>
</body>
</html>
